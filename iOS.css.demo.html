	<title  dir=ltr>iOS.css Checkboxes</title>
	<meta name=viewport content="width=device-width, initial-scale=1.0">  

	<!-- custom CSS for this site -->
	<link rel="stylesheet" href="demo.css" type="text/css" media="screen" />
	
	<!-- inject the Phantom lib to mimic touch input using the mouse -->
	<script type="text/javascript" src="http://localhost/phantom.js"></script>
	
	<!-- inject all required iOS.css JavaScript files -->
	<script type="text/javascript" src="iOS.css.checkbox.js"></script>

	<!-- inject all required iOS.css CSS files -->
	<link rel="stylesheet" href="iOS.css.checkbox.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="iOS.css.list.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="iOS.css.navigationbar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="iOS.css.head.css" type="text/css" media="screen" />

	<!-- inject jquery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			if ("phantomLimb" in window) phantomLimb.init();	
			
			$(document).bind('touchmove', function(event){
				event.preventDefault();
			});

			
			$('input[type="checkbox"].iOStransform').each(function(){
				iOS.checkbox($(this));
			});
			
		});
	</script>
	<style>
		body {
			background: white;
		}
		.switch {
			position: absolute;
			top: 20px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
	
		<header>
			<h1>Demonstration</h1>
		</header>
		
		<!-- the .iOSlist-background is the striped background -->
		<div class="iOSlist-background">
		
			<!-- a list header -->
			<h2>Checkboxes</h2>
			
			<!-- a iOSlist -->
			<ul class="iOSlist">
				<li>Check boxes <input type="checkbox" class="iOStransform" name="iOS-css-checkbox" /></li>
			</ul>
			
			<!-- a list description -->
			<p>iOS like checkboxes are easy to embed: just apply the iOS.checkbox(); method on them.</p>
			
			<!-- another list -->
			<ul class="iOSlist">
				<li>List item</li>
				<li>Another list item</li>
